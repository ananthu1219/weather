<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-400 to-indigo-700 min-h-screen flex flex-col items-center justify-center text-white">

  <div class="bg-white/20 backdrop-blur-md p-8 rounded-2xl shadow-xl w-96 text-center">
    <h1 class="text-2xl font-bold mb-4">Weather App</h1>

    <!-- Search Input -->
    <input id="cityInput" type="text" placeholder="Enter city name" 
           class="w-full p-2 rounded-md text-gray-900 outline-none mb-4" />
    <button onclick="getWeather()" 
            class="bg-blue-600 hover:bg-blue-700 w-full py-2 rounded-md font-semibold mb-4">
      Get Weather
    </button>

    <!-- Error Message -->
    <p id="errorMsg" class="text-red-500 mb-2 hidden"></p>

    <!-- Weather Info -->
    <div id="weatherInfo" class="hidden">
      <h2 id="cityName" class="text-xl font-bold"></h2>
      <p id="temperature" class="text-3xl font-semibold"></p>
      <p id="description" class="capitalize"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
